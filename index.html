<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
        <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav id="nav-bar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="grid-icon" src="img/grid-icon.png" alt="Icon"></li>
                <li><img id="profile-photo" src="img/profile-photo.jpg" alt="Image"/></li>
            </ul>
        </nav>
        <main>
            <div id="logo-image">
                <img src="img/logo.png"/>
            </div>
            <form>
                <input type="text" id="search" placeholder="Search...">
                <div id="search-option">
                    <button type="submit" id="search-button">Google Search</button>
                    <button type="submit" id="lucky">I'm Feeling Lucky</button>
                </div>
                <p>Google offered in: Tiếng Việt Français 中文（繁體）</p>
            </form>
        </main>
    </body>
</html>
